        <script type="text/javascript">


            // The Generator
            var generator = new ColorfulBackgroundGenerator();

            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // This adds 5 layers to the generator
            // The parameters are: degree[0-360], hue[0-360], saturation[0-100], lightness[0-100], positionColor[0-100], positionTransparency[0-100]
            // The lowest layer (at the bottom) in the css is the first added layer.
            generator.addLayer(new ColorfulBackgroundLayer(getRandomInt(0,360), getRandomInt(0,360), getRandomInt(80,100), getRandomInt(40,60), getRandomInt(0,100))); // bottom layer
            generator.addLayer(new ColorfulBackgroundLayer(getRandomInt(0,360), getRandomInt(0,360), getRandomInt(80,100), getRandomInt(40,60), getRandomInt(0,100), getRandomInt(0,100))); // bottom layer
            // generator.addLayer(new ColorfulBackgroundLayer(getRandomInt(0,360), getRandomInt(0,360), getRandomInt(80,100), getRandomInt(40,60), getRandomInt(0,100), getRandomInt(0,100))); // bottom layer
            // generator.addLayer(new ColorfulBackgroundLayer(getRandomInt(0,360), getRandomInt(0,360), getRandomInt(80,100), getRandomInt(40,60), getRandomInt(0,100), getRandomInt(0,100))); // bottom layer
            generator.addLayer(new ColorfulBackgroundLayer(getRandomInt(0,360), getRandomInt(0,360), getRandomInt(80,100), getRandomInt(40,60), getRandomInt(0,100), 100)); // top layer

            // Assign generated style to the element identified by it's id
            generator.assignStyleToElementId("colorful");
        </script>
